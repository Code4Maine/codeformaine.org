{% block content %}
<div class="content-main">
    <div class="container">
        <div class="row">
    {% if articles %}
    {% for article in (articles_page.object_list if articles_page else articles) %}
            <div class="col-md-10">
                <h3><a href="{{post.get_absolute_url}}">{{post}}</a></h3>
                <p><em>{{post.published}}</em></p>
                <p>{{post.teaser_html|safe}}</p>
            </div>
    {% endfor %}
    {% include 'pagination.html' %}
    {% else %}
    <h3>No articles yet! Please write one.</h3>
    {% endif %}
</div>
{% endblock %}
